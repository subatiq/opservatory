repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.9
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
-   repo: local
    hooks:
    - id: wily
      name: wily
      entry: wily diff
      verbose: true
      language: python
      additional_dependencies: [wily]cd 